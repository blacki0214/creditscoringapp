# Lower the max heap to 4GB. It's plenty for most projects and reduces GC intensity.
org.gradle.jvmargs=-Xmx4G -XX:+UseParallelGC -XX:MaxMetaspaceSize=1G

# LIMIT THE WORKERS (This is the most important for PSU stability)
# Your i5-14500 has 14 cores. Don't let Gradle use them all at once.
org.gradle.workers.max=6

# Enable caching but keep it sane
org.gradle.parallel=true
org.gradle.caching=true

# AndroidX Compatibility
android.useAndroidX=true